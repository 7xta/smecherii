<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>smecherii</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="animated-bg"></div>
<div class="container">

    <!-- Buton minimalist Commands -->
    <div class="commands-btn" onclick="toggleCommands()">>_</div>
    
    <!-- Titlu principal -->
    <h1>$mecherii</h1>
    <p>Download best $script</p>
    
    <!-- Card principal -->
    <div class="card">
        <div class="info">
            <h2>Velox Spammer v2</h2>
            <p>Version 3.11 - added: startfile delay</p>
            <p class="owners">Owners: Velox&LyS</p>
        </div>

        <!-- Butonul de download (automat) -->
        <a class="download-btn" 
           href="https://drive.google.com/uc?export=download&id=ID_FISIER"
           download>
           Download
        </a>
    </div>

    <!-- Commands container -->
    <div class="commands-container" id="commandsContainer">
        <input type="text" id="searchInput" placeholder="Search commands..." onkeyup="filterCommands()">
        <ul id="commandsList">
            <li>uptime</li>
            <li>av</li>
            <li>serverbanner</li>
            <li>iplookup</li>
            <li>serverav</li>
            <li>stream</li>
            <li>stopstream</li>
            <li>massreact</li>
            <li>react</li>
            <li>delay</li>
            <li>startfile</li>
        </ul>
    </div>
</div>

<script>
function toggleCommands() {
    const container = document.getElementById('commandsContainer');
    container.style.display = container.style.display === 'block' ? 'none' : 'block';
}

function filterCommands() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const commands = document.querySelectorAll('#commandsList li');
    commands.forEach(cmd => {
        cmd.style.display = cmd.textContent.toLowerCase().includes(input) ? 'block' : 'none';
    });
}
</script>

</body>
</html>
