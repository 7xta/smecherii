<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smecherii</title>
<link rel="stylesheet" href="style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    background: #0f0f0f;
}

/* Fundal animat full screen */
.animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle, #ff0000 1px, transparent 1px);
    background-size: 50px 50px;
    animation: move-bg 20s linear infinite;
    z-index: -1;
    opacity: 0.3;
}

@keyframes move-bg {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
}

/* Sidebar useri */
.sidebar {
    position: fixed;
    left: 0;
    top: 50px;
    width: 200px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    color: #fff;
    border-radius: 0 10px 10px 0;
    z-index: 10;
}
.sidebar h2 { font-family: 'Orbitron', sans-serif; color: #ff0000; text-shadow: 0 0 5px #ff0000; }
.sidebar #userCount { font-size: 1.5em; margin-top: 5px; }

/* Container principal */
.container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 30px 20px;
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
}

/* Buton minimalist Commands neon negru */
.commands-btn {
    font-family: 'Orbitron', sans-serif;
    font-size: 2em;
    color: #ff0000;
    cursor: pointer;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
    margin-bottom: 20px;
    display: inline-block;

    background: #111;
    padding: 10px 25px;
    border-radius: 10px;
    border: 2px solid #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    transition: 0.3s;
}

.commands-btn:hover {
    color: #fff;
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
    transform: scale(1.05);
}

/* Titlu neon ro»ôu */
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5em;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
    margin-bottom: 20px;
}

/* Carduri */
.card {
    background: rgba(34, 34, 34, 0.9);
    border-radius: 15px;
    padding: 20px;
    margin: 20px auto;
    box-shadow: 0 0 20px #ff0000;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
}

.info h2 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
    color: #ff0000;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
}

.info p {
    margin: 0 0 10px 0;
    font-size: 1em;
    color: #fff;
    text-shadow: 0 0 2px #fff, 0 0 5px #fff;
}

/* Buton download */
.download-btn {
    display: inline-block;
    padding: 10px 25px;
    font-size: 1em;
    color: #fff;
    background: #ff0000;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    margin-top: 10px;
}

.download-btn:hover {
    background: #ff3333;
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff3333, 0 0 40px #ff3333;
}

/* Commands container */
.commands-container {
    display: none;
    margin-top: 25px;
    background: #111;
    border-radius: 15px;
    padding: 20px;
    text-align: left;
}

.commands-container input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1em;
    background: #111;
    color: #fff;
    box-shadow: 0 0 10px #ff0000;
}

.commands-container ul {
    list-style: none;
    padding: 0;
    max-height: 250px;
    overflow-y: auto;
    background: #111;
}

.commands-container li {
    padding: 10px 8px;
    margin: 6px 0;
    background: #111;
    border-radius: 8px;
    cursor: default;
    text-shadow: 0 0 2px #fff;
    font-size: 1em;
}

.commands-container li:hover {
    background: #222;
    box-shadow: 0 0 5px #ff0000;
}
</style>
</head>
<body>

<div class="animated-bg"></div>

<!-- Sidebar useri -->
<div class="sidebar">
    <h2>Users online:</h2>
    <div id="userCount">0</div>
</div>

<div class="container">
    <div class="commands-btn" onclick="toggleCommands()">>_</div>
    <h1>$mecherii</h1>
    <p>Download best script</p>

    <div class="card">
        <div class="info">
            <h2>Velox Spammer v2</h2>
            <p>Version 3.11 - added: startfile delay</p>
            <p class="developers">Developers: Velox&LyS s1f</p>
            <p class="tester">Tester: s3b11</p>
        </div>
        <a class="download-btn" href="https://drive.google.com/drive/folders/1ydxdnz4g2ere5eTOxP6DunslEbaXJ4EM?usp=drive_link" target="_blank">Download</a>
    </div>

    <div class="commands-container" id="commandsContainer">
        <input type="text" id="searchInput" placeholder="Search commands..." onkeyup="filterCommands()">
        <ul id="commandsList">
            <li>uptime</li>
            <li>av</li>
            <li>serverbanner</li>
            <li>iplookup</li>
            <li>serverav</li>
            <li>stream</li>
            <li>stopstream</li>
            <li>massreact</li>
            <li>react</li>
            <li>delay</li>
            <li>startfile</li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function toggleCommands() {
    const container = document.getElementById('commandsContainer');
    container.style.display = container.style.display === 'block' ? 'none' : 'block';
}

function filterCommands() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const commands = document.querySelectorAll('#commandsList li');
    commands.forEach(cmd => {
        cmd.style.display = cmd.textContent.toLowerCase().includes(input) ? 'block' : 'none';
    });
}

async function fetchUserCount() {
    try {
        const { data, error } = await supabase.from('users').select('*');
        if (!error) {
            document.getElementById('userCount').innerText = data.length;
        }
    } catch (err) {
        console.error('Eroare fetch users:', err);
    }
}

// Actualizare la fiecare 5 secunde
setInterval(fetchUserCount, 5000);
fetchUserCount();
</script>
</body>
</html>
